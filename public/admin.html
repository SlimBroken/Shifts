<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shift Schedule Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }

        .password-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .password-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
            justify-content: center;
        }

        .password-input input {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            width: 250px;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
        }

        .section h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .worker-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .worker-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .worker-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .worker-tag {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .worker-tag button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .lock-status {
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .lock-status.locked {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .lock-status.unlocked {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .submission-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: transform 0.2s ease;
        }

        .submission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .submission-card.approved {
            border-color: #28a745;
            background: #f8fff9;
        }

        .submission-card h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .hidden {
            display: none;
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 25px 0;
            direction: rtl;
            border: 2px solid #e9ecef;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 12px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .schedule-table td {
            padding: 14px 10px;
            text-align: center;
            border-bottom: 1px solid #f1f3f4;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .schedule-table tbody tr:hover td {
            background-color: rgba(102, 126, 234, 0.08) !important;
            transform: translateY(-1px);
        }

        .schedule-table tbody tr:nth-child(even) td:not(.assigned) {
            background: #f8f9fa;
        }

        .schedule-table .shift-label {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%) !important;
            font-weight: bold;
            color: #495057;
            border-right: 4px solid #667eea;
            text-shadow: none;
        }

        .schedule-table .assigned {
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            margin: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .schedule-table .unassigned {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            font-style: italic;
            border-radius: 6px;
            margin: 2px;
        }

        .schedule-table .premium {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            position: relative;
        }

        .schedule-table .premium::after {
            content: "💰";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
        }

        .color-legend {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .color-legend h5 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .legend-item {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid rgba(0,0,0,0.1);
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
            font-size: 14px;
        }

        .legend-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        }

        .schedule-header {
            text-align: center;
            margin: 30px 0 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 12px;
            border: 1px solid #90caf9;
        }

        .schedule-header h4 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .schedule-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Admin Dashboard</h1>
            <p>Shift Schedule Manager</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div id="loginSection" class="password-section">
                <h3>🔒 Admin Access Required</h3>
                <p>Enter the admin password to access the dashboard:</p>
                <div class="password-input">
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                    <button class="btn" onclick="login()">Login</button>
                </div>
                <small>Default password: admin123</small>
            </div>

            <!-- Main Dashboard -->
            <div id="dashboard" class="hidden">
                <!-- Worker Management -->
                <div class="section">
                    <h3>👥 Worker Access Management</h3>
                    <div class="worker-input">
                        <input type="text" id="workerNameInput" placeholder="Enter worker name">
                        <button class="btn btn-success" onclick="addWorker()">Add Worker</button>
                        <button class="btn" onclick="refreshData()">🔄 Refresh Data</button>
                    </div>
                    <div id="workersList" class="worker-tags">
                        <!-- Workers will be displayed here -->
                    </div>
                </div>

                <!-- Preference Lock Control -->
                <div class="section">
                    <h3>🔒 Preference Submission Control</h3>
                    <div id="lockStatus" class="lock-status">
                        <!-- Lock status will be displayed here -->
                    </div>
                    <button class="btn" id="lockToggleBtn" onclick="toggleLock()">
                        <!-- Button text will be set by JavaScript -->
                    </button>
                </div>

                <!-- Worker Submissions -->
                <div class="section">
                    <h3>📝 Worker Submissions</h3>
                    <div id="submissionsList" class="submissions-grid">
                        <!-- Submissions will be displayed here -->
                    </div>
                </div>

                <!-- Schedule Generation -->
                <div class="section">
                    <h3>📊 Generate Schedule</h3>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                        <button class="btn btn-success" onclick="generateSchedule()" style="font-size: 18px; padding: 15px 40px;">
                            🔄 Generate Optimized Schedule
                        </button>
                        <button class="btn btn-warning" onclick="startNewCycle()" style="font-size: 16px; padding: 12px 30px;">
                            📅 Start New 2-Week Cycle
                        </button>
                    </div>
                    <div style="margin-top: 10px; font-size: 14px; color: #6c757d;">
                        <strong>Current Period:</strong> <span id="currentPeriod">June 1-14, 2025</span>
                    </div>
                    <div id="scheduleOutput">
                        <!-- Generated schedule will be displayed here -->
                    </div>
                </div>

                <!-- Status Messages -->
                <div id="statusMessages"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin123';
        let workerSubmissions = [];
        let serverConnected = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add enter key support for login
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // Add enter key support for worker input
            document.getElementById('workerNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addWorker();
                }
            });

            // Test server connection
            testServerConnection();
        });

        async function testServerConnection() {
            try {
                const response = await fetch('/api/test');
                const result = await response.json();
                serverConnected = result.success;
            } catch (error) {
                serverConnected = false;
            }
        }

        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadData();
            } else {
                showAlert('Incorrect password. Please try again.', 'warning');
                document.getElementById('adminPassword').value = '';
            }
        }

        async function loadData() {
            if (serverConnected) {
                try {
                    const response = await fetch('/api/data');
                    const result = await response.json();
                    
                    if (result.success) {
                        const data = result.data;
                        workerSubmissions = data.shiftSubmissions || [];
                        
                        // Update local storage
                        localStorage.setItem('shiftSubmissions', JSON.stringify(workerSubmissions));
                        localStorage.setItem('approvedWorkers', JSON.stringify(data.approvedWorkers || []));
                        localStorage.setItem('preferencesLocked', data.preferencesLocked ? 'true' : 'false');
                        localStorage.setItem('lockTimestamp', data.lockTimestamp || '');
                        localStorage.setItem('currentCycleStart', data.currentCycleStart || new Date(2025, 5, 1).getTime().toString());
                    }
                } catch (error) {
                    console.error('Failed to load from server');
                }
            }

            // Load from local storage as fallback
            workerSubmissions = JSON.parse(localStorage.getItem('shiftSubmissions') || '[]');
            
            // Initialize cycle start date if not set
            if (!localStorage.getItem('currentCycleStart')) {
                localStorage.setItem('currentCycleStart', new Date(2025, 5, 1).getTime().toString());
            }
            
            updateDisplay();
            updateCurrentPeriodDisplay();
        }

        async function saveData() {
            const data = {
                shiftSubmissions: workerSubmissions,
                approvedWorkers: JSON.parse(localStorage.getItem('approvedWorkers') || '[]'),
                preferencesLocked: localStorage.getItem('preferencesLocked') === 'true',
                lockTimestamp: localStorage.getItem('lockTimestamp') || '',
                currentCycleStart: localStorage.getItem('currentCycleStart') || new Date(2025, 5, 1).getTime().toString(),
                lastUpdate: Date.now()
            };

            // Save locally
            localStorage.setItem('shiftSubmissions', JSON.stringify(workerSubmissions));
            localStorage.setItem('lastUpdate', Date.now().toString());

            // Save to server if connected
            if (serverConnected) {
                try {
                    await fetch('/api/data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } catch (error) {
                    console.error('Failed to save to server');
                }
            }
        }

        function addWorker() {
            const input = document.getElementById('workerNameInput');
            const workerName = input.value.trim();
            
            if (!workerName) {
                showAlert('Please enter a worker name.', 'warning');
                return;
            }

            const approvedWorkers = JSON.parse(localStorage.getItem('approvedWorkers') || '[]');
            
            if (approvedWorkers.some(name => name.toLowerCase() === workerName.toLowerCase())) {
                showAlert('Worker already exists.', 'warning');
                return;
            }

            approvedWorkers.push(workerName);
            localStorage.setItem('approvedWorkers', JSON.stringify(approvedWorkers));
            
            input.value = '';
            updateDisplay();
            saveData();
            showAlert(`Worker "${workerName}" added successfully!`, 'success');
        }

        function removeWorker(workerName) {
            if (confirm(`Remove "${workerName}" from approved workers?`)) {
                let approvedWorkers = JSON.parse(localStorage.getItem('approvedWorkers') || '[]');
                approvedWorkers = approvedWorkers.filter(name => name !== workerName);
                localStorage.setItem('approvedWorkers', JSON.stringify(approvedWorkers));
                
                updateDisplay();
                saveData();
                showAlert(`Worker "${workerName}" removed.`, 'success');
            }
        }

        function toggleLock() {
            const isLocked = localStorage.getItem('preferencesLocked') === 'true';
            const newState = !isLocked;
            
            localStorage.setItem('preferencesLocked', newState.toString());
            localStorage.setItem('lockTimestamp', Date.now().toString());
            
            updateDisplay();
            saveData();
            
            const message = newState ? 'Preferences locked!' : 'Preferences unlocked!';
            showAlert(message, newState ? 'warning' : 'success');
        }

        function toggleApproval(submissionId) {
            const submission = workerSubmissions.find(s => s.id === submissionId);
            if (submission) {
                submission.approved = !submission.approved;
                updateDisplay();
                saveData();
                showAlert(`${submission.name} ${submission.approved ? 'approved' : 'unapproved'}!`, 'success');
            }
        }

        function removeSubmission(submissionId) {
            const submission = workerSubmissions.find(s => s.id === submissionId);
            if (submission && confirm(`Remove ${submission.name}'s submission?`)) {
                workerSubmissions = workerSubmissions.filter(s => s.id !== submissionId);
                updateDisplay();
                saveData();
                showAlert('Submission removed.', 'success');
            }
        }

        function refreshData() {
            loadData();
            showAlert('Data refreshed!', 'info');
        }

        function generateSchedule() {
            const approvedSubmissions = workerSubmissions.filter(s => s.approved);
            
            if (approvedSubmissions.length === 0) {
                showAlert('No approved submissions found. Please approve some submissions first.', 'warning');
                return;
            }

            // Lock preferences during generation
            localStorage.setItem('preferencesLocked', 'true');
            localStorage.setItem('lockTimestamp', Date.now().toString());
            updateDisplay();

            const schedule = generateOptimizedSchedule(approvedSubmissions);
            displaySchedule(schedule);
            
            showAlert('Schedule generated successfully!', 'success');
        }

        function generateOptimizedSchedule(submissions) {
            const workers = submissions.map(s => ({
                name: s.name,
                preferences: s.preferences
            }));

            const schedule = {
                week1: initializeWeek(0),
                week2: initializeWeek(7),
                workers: workers.map(w => w.name) // Store worker names for color assignment
            };

            const workerStats = {};
            workers.forEach(worker => {
                workerStats[worker.name] = {
                    totalShifts: 0,
                    nightShifts: 0,
                    weekendShifts: 0,
                    lastAssignedDay: -1
                };
            });

            let totalCoverage = 0;
            let totalPossibleShifts = 0;

            [schedule.week1, schedule.week2].forEach((week, weekIndex) => {
                const weekStartDay = weekIndex * 7;
                
                for (let day = 0; day < 7; day++) {
                    const globalDay = weekStartDay + day;
                    
                    ['morning', 'evening', 'night'].forEach(shift => {
                        totalPossibleShifts++;
                        
                        const availableWorkers = workers.filter(worker => 
                            worker.preferences[globalDay] && worker.preferences[globalDay][shift]
                        );

                        if (availableWorkers.length > 0) {
                            // Score workers for fair distribution
                            const scoredWorkers = availableWorkers.map(worker => ({
                                worker: worker,
                                score: calculateWorkerScore(worker, shift, day, globalDay, workerStats[worker.name])
                            })).sort((a, b) => b.score - a.score);

                            const bestWorker = scoredWorkers[0].worker;
                            week.days[day].shifts[shift] = bestWorker.name;

                            // Update stats
                            const stats = workerStats[bestWorker.name];
                            stats.totalShifts++;
                            if (shift === 'night') stats.nightShifts++;
                            if (day === 5 || day === 6) stats.weekendShifts++;
                            stats.lastAssignedDay = globalDay;

                            totalCoverage++;
                        }
                    });
                }
            });

            return {
                ...schedule,
                coverage: (totalCoverage / totalPossibleShifts) * 100,
                totalAssignedShifts: totalCoverage,
                totalPossibleShifts: totalPossibleShifts
            };
        }

        function initializeWeek(startDay) {
            const week = { days: [] };
            const startDate = new Date(2025, 5, 1 + startDay);
            
            // Hebrew day names
            const hebrewDays = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                week.days.push({
                    dayShort: hebrewDays[currentDate.getDay()],
                    dateStr: currentDate.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit' }),
                    shifts: {
                        morning: null,
                        evening: null,
                        night: null
                    }
                });
            }
            
            return week;
        }

        function calculateWorkerScore(worker, shift, dayOfWeek, globalDay, stats) {
            let score = 100;
            
            // Load balancing
            score -= stats.totalShifts * 5;
            
            // Night shift distribution
            if (shift === 'night') {
                score -= stats.nightShifts * 10;
            }
            
            // Weekend consideration
            if (dayOfWeek === 5 || dayOfWeek === 6) {
                score -= stats.weekendShifts * 8;
            }
            
            // Avoid consecutive days
            if (stats.lastAssignedDay === globalDay - 1) {
                score -= 20;
            }
            
            return score + Math.random() * 5;
        }

        function displaySchedule(schedule) {
            let html = `
                <div class="schedule-header">
                    <h4>📊 לוח משמרות שנוצר</h4>
                    <div class="schedule-stats">
                        <div class="stat-item">
                            <div class="stat-number">${schedule.coverage.toFixed(1)}%</div>
                            <div class="stat-label">כיסוי משמרות</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${schedule.totalAssignedShifts}</div>
                            <div class="stat-label">משמרות מאוישות</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${schedule.workers ? schedule.workers.length : 0}</div>
                            <div class="stat-label">עובדים פעילים</div>
                        </div>
                    </div>
                    <button class="btn" onclick="copyScheduleToExcel()" style="margin: 10px 0; font-size: 16px; padding: 12px 24px;">📋 העתק לאקסל</button>
                </div>
            `;

            // Week 1
            html += createWeekTable('שבוע 1 (1-7 ביוני, 2025)', schedule.week1, schedule.workers);
            
            // Week 2
            html += createWeekTable('שבוע 2 (8-14 ביוני, 2025)', schedule.week2, schedule.workers);

            // Add color legend
            if (schedule.workers && schedule.workers.length > 0) {
                html += `
                    <div class="color-legend">
                        <h5>🎨 מקרא צבעים לעובדים</h5>
                        <div class="legend-items">
                `;
                schedule.workers.forEach(worker => {
                    const color = getWorkerColor(worker, schedule.workers);
                    html += `<div class="legend-item" style="background-color: ${color}; color: #000;">${worker}</div>`;
                });
                html += '</div></div>';
            }

            document.getElementById('scheduleOutput').innerHTML = html;
            
            // Store for Excel export
            window.currentSchedule = schedule;
        }

        function getWorkerColor(workerName, workers) {
            // Predefined beautiful colors for workers
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
                '#F8C471', '#82E0AA', '#F1948A', '#85C5FF', '#B19CD9',
                '#FFB347', '#87CEEB', '#DEB887', '#F0E68C', '#FFE4E1'
            ];
            
            const workerIndex = workers.indexOf(workerName);
            return colors[workerIndex % colors.length];
        }

        function createWeekTable(title, week, workers = []) {
            let html = `
                <div style="margin: 30px 0;">
                    <h5 style="color: #495057; font-size: 20px; margin-bottom: 15px; text-align: center; font-weight: 600;">${title}</h5>
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th style="font-size: 15px;">משמרת</th>
            `;
            
            // Day headers (reversed for RTL)
            for (let i = week.days.length - 1; i >= 0; i--) {
                const day = week.days[i];
                const isPremium = day.dayShort === 'שישי' || day.dayShort === 'שבת';
                html += `<th class="${isPremium ? 'premium' : ''}" style="font-size: 13px;">${day.dayShort}<br><small style="opacity: 0.8;">${day.dateStr}</small>${isPremium ? '<br><span style="font-size: 12px;">💰 פרמיום</span>' : ''}</th>`;
            }
            
            html += '</tr></thead><tbody>';
            
            // Shift rows with Hebrew names
            const shifts = [
                { key: 'morning', label: 'בוקר', time: '07:00-15:00', icon: '🌅' },
                { key: 'evening', label: 'ערב', time: '15:00-23:00', icon: '🌆' },
                { key: 'night', label: 'לילה', time: '23:00-07:00', icon: '🌙' }
            ];
            
            shifts.forEach(shift => {
                html += `<tr><td class="shift-label">${shift.icon} ${shift.label}<br><small style="opacity: 0.7;">${shift.time}</small></td>`;
                
                // Reverse order for RTL
                for (let i = week.days.length - 1; i >= 0; i--) {
                    const day = week.days[i];
                    const assignment = day.shifts[shift.key];
                    
                    if (assignment) {
                        const workerColor = getWorkerColor(assignment, workers);
                        html += `<td class="assigned" style="background-color: ${workerColor}; color: #000;">${assignment}</td>`;
                    } else {
                        html += `<td class="unassigned">לא מאויש</td>`;
                    }
                }
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            return html;
        }

        function copyScheduleToExcel() {
            if (!window.currentSchedule) {
                showAlert('No schedule to copy!', 'warning');
                return;
            }

            let excelText = `לוח משמרות - נוצר ${new Date().toLocaleDateString('he-IL')}\n`;
            excelText += `כיסוי: ${window.currentSchedule.coverage.toFixed(1)}%\n\n`;
            
            // Week 1
            excelText += 'שבוע 1 (1-7 ביוני, 2025)\n';
            excelText += generateWeekExcelFormat(window.currentSchedule.week1);
            excelText += '\n';
            
            // Week 2
            excelText += 'שבוע 2 (8-14 ביוני, 2025)\n';
            excelText += generateWeekExcelFormat(window.currentSchedule.week2);

            navigator.clipboard.writeText(excelText).then(() => {
                showAlert('Schedule copied to clipboard! You can paste it directly into Excel.', 'success');
            }).catch(() => {
                showAlert('Copy failed. Please try again.', 'warning');
            });
        }

        function generateWeekExcelFormat(week) {
            let text = '';
            
            // Headers (reversed for RTL) - shift column comes LAST for RTL Excel
            for (let i = week.days.length - 1; i >= 0; i--) {
                const day = week.days[i];
                text += `${day.dayShort} ${day.dateStr}\t`;
            }
            text += 'משמרת\n'; // Shift column at the end for RTL
            
            // Shift rows with Hebrew names
            const shifts = [
                { key: 'morning', label: 'בוקר (07:00-15:00)' },
                { key: 'evening', label: 'ערב (15:00-23:00)' },
                { key: 'night', label: 'לילה (23:00-07:00)' }
            ];
            
            shifts.forEach(shift => {
                // Reverse order for RTL - data comes first, then shift label
                for (let i = week.days.length - 1; i >= 0; i--) {
                    const day = week.days[i];
                    const assignment = day.shifts[shift.key];
                    text += `${assignment || 'לא מוקצה'}\t`;
                }
                text += `${shift.label}\n`; // Shift label at the end
            });
            
            return text;
        }

        function startNewCycle() {
            if (confirm('🔄 Start a new 2-week cycle?\n\nThis will:\n• Archive current schedule\n• Clear all submissions\n• Move to next 2 weeks\n• Unlock preferences\n\nContinue?')) {
                
                // Archive current data if there's a schedule
                if (window.currentSchedule) {
                    const archive = {
                        schedule: window.currentSchedule,
                        submissions: [...workerSubmissions],
                        period: document.getElementById('currentPeriod').textContent,
                        archivedAt: new Date().toISOString()
                    };
                    
                    const archives = JSON.parse(localStorage.getItem('scheduleArchives') || '[]');
                    archives.push(archive);
                    localStorage.setItem('scheduleArchives', JSON.stringify(archives));
                }

                // Move to next 2-week period
                const currentStart = new Date(parseInt(localStorage.getItem('currentCycleStart')));
                const nextStart = new Date(currentStart);
                nextStart.setDate(currentStart.getDate() + 14); // Add 14 days
                
                localStorage.setItem('currentCycleStart', nextStart.getTime().toString());
                
                // Clear submissions and unlock preferences
                workerSubmissions = [];
                localStorage.setItem('preferencesLocked', 'false');
                localStorage.removeItem('lockTimestamp');
                
                // Clear schedule output
                document.getElementById('scheduleOutput').innerHTML = '';
                window.currentSchedule = null;
                
                updateDisplay();
                updateCurrentPeriodDisplay();
                saveData();
                
                showAlert('🎉 New 2-week cycle started! Workers can now submit preferences for the new period.', 'success');
            }
        }

        function updateCurrentPeriodDisplay() {
            const cycleStart = new Date(parseInt(localStorage.getItem('currentCycleStart')));
            const cycleEnd = new Date(cycleStart);
            cycleEnd.setDate(cycleStart.getDate() + 13); // 14 days total (0-13)
            
            const startStr = cycleStart.toLocaleDateString('he-IL', { day: 'numeric', month: 'long' });
            const endStr = cycleEnd.toLocaleDateString('he-IL', { day: 'numeric', month: 'long', year: 'numeric' });
            
            document.getElementById('currentPeriod').textContent = `${startStr} - ${endStr}`;
        }

        function updateWorkersList() {
            const workers = JSON.parse(localStorage.getItem('approvedWorkers') || '[]');
            const container = document.getElementById('workersList');
            
            if (workers.length === 0) {
                container.innerHTML = '<p style="color: #856404;">No approved workers yet.</p>';
                return;
            }

            container.innerHTML = workers.map(worker => `
                <div class="worker-tag">
                    <span>${worker}</span>
                    <button onclick="removeWorker('${worker}')">✕</button>
                </div>
            `).join('');
        }

        function updateLockStatus() {
            const isLocked = localStorage.getItem('preferencesLocked') === 'true';
            const lockTimestamp = localStorage.getItem('lockTimestamp');
            const lockTime = lockTimestamp ? new Date(parseInt(lockTimestamp)).toLocaleString() : 'Unknown';
            
            const statusDiv = document.getElementById('lockStatus');
            const toggleBtn = document.getElementById('lockToggleBtn');
            
            if (isLocked) {
                statusDiv.className = 'lock-status locked';
                statusDiv.innerHTML = `🔒 PREFERENCES LOCKED<br><small>Locked since: ${lockTime}</small>`;
                toggleBtn.textContent = '🔓 Unlock Preferences';
                toggleBtn.className = 'btn btn-success';
            } else {
                statusDiv.className = 'lock-status unlocked';
                statusDiv.innerHTML = '🔓 PREFERENCES UNLOCKED<br><small>Workers can submit preferences</small>';
                toggleBtn.textContent = '🔒 Lock Preferences';
                toggleBtn.className = 'btn btn-warning';
            }
        }

        function updateSubmissionsList() {
            const container = document.getElementById('submissionsList');
            
            if (workerSubmissions.length === 0) {
                container.innerHTML = '<p style="color: #0c5460;">No worker submissions yet.</p>';
                return;
            }

            container.innerHTML = workerSubmissions.map(submission => {
                const availableShifts = Object.values(submission.preferences)
                    .reduce((count, day) => count + (day.morning ? 1 : 0) + (day.evening ? 1 : 0) + (day.night ? 1 : 0), 0);

                return `
                    <div class="submission-card ${submission.approved ? 'approved' : ''}">
                        <h4>${submission.name} ${submission.approved ? '✅' : '⏳'}</h4>
                        <p><strong>Available Shifts:</strong> ${availableShifts}/42</p>
                        <p><strong>Submitted:</strong> ${new Date(submission.submittedAt).toLocaleString()}</p>
                        <div style="margin-top: 15px;">
                            <button class="btn ${submission.approved ? '' : 'btn-success'}" onclick="toggleApproval(${submission.id})">
                                ${submission.approved ? '✓ Approved' : 'Approve'}
                            </button>
                            <button class="btn btn-danger" onclick="removeSubmission(${submission.id})">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            const container = document.getElementById('statusMessages');
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
