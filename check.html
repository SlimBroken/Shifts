<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Access Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .instructions {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .instructions h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Worker Access</h1>
            <p>Shift Scheduling System</p>
        </div>

        <div class="content">
            <div class="instructions">
                <h3>Access Verification</h3>
                <p>Enter your name to verify access to the shift preference system. Only workers approved by the administrator can proceed.</p>
            </div>

            <div class="form-group">
                <label for="workerName">Your Full Name:</label>
                <input type="text" id="workerName" placeholder="Enter your full name" autofocus>
            </div>

            <button class="btn" id="verifyBtn" onclick="verifyAccess()">
                Verify Access
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying access...</p>
            </div>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add enter key support
            document.getElementById('workerName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyAccess();
                }
            });

            // Debug: Show approved workers in console
            const approvedWorkers = JSON.parse(localStorage.getItem('approvedWorkers') || '[]');
            console.log('Check page loaded. Approved workers:', approvedWorkers);
        });

        function verifyAccess() {
            const enteredName = document.getElementById('workerName').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            
            if (!enteredName) {
                showStatus('Please enter your name.', 'danger');
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            loading.style.display = 'block';
            
            // Simulate verification process (add small delay for UX)
            setTimeout(() => {
                performVerification(enteredName);
            }, 800);
        }

        function performVerification(enteredName) {
            const verifyBtn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');

            // Get approved workers list from localStorage
            const approvedWorkers = JSON.parse(localStorage.getItem('approvedWorkers') || '[]');
            
            console.log('Verification attempt:');
            console.log('Entered name:', enteredName);
            console.log('Approved workers:', approvedWorkers);
            console.log('List length:', approvedWorkers.length);

            // Hide loading
            loading.style.display = 'none';
            verifyBtn.disabled = false;

            // Check if any approved workers exist
            if (approvedWorkers.length === 0) {
                showStatus('‚ùå No approved workers found. The administrator must first add worker names to the system. Please contact your administrator.', 'danger');
                return;
            }

            // Check if name is in approved list (case-insensitive)
            const isApproved = approvedWorkers.some(name => 
                name.toLowerCase().trim() === enteredName.toLowerCase().trim()
            );

            console.log('Access approved:', isApproved);

            if (isApproved) {
                // Find the exact name format from the approved list
                const exactName = approvedWorkers.find(name => 
                    name.toLowerCase().trim() === enteredName.toLowerCase().trim()
                );

                console.log('Exact name found:', exactName);
                console.log('Redirecting to worker page...');

                showStatus('‚úÖ Access granted! Redirecting to shift preference system...', 'success');
                
                // Store verified worker name
                localStorage.setItem('verifiedWorker', exactName);
                localStorage.setItem('verificationTime', Date.now().toString());
                
                // Redirect to worker page after short delay
                setTimeout(() => {
                    window.location.href = 'worker.html';
                }, 1500);

            } else {
                showStatus(`‚ùå Access Denied: "${enteredName}" is not on the approved workers list.<br><br>Contact your administrator to be added.<br><br>Current approved workers: ${approvedWorkers.join(', ')}`, 'danger');
                
                // Clear the input
                document.getElementById('workerName').value = '';
                document.getElementById('workerName').focus();
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const className = `alert-${type}`;
            
            statusDiv.innerHTML = `<div class="alert ${className}">${message}</div>`;
        }
    </script>
</body>
</html>
